<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist Panel</title>
  <link rel="stylesheet" href= "../../css/receptionist.css">
</head>
<body>
  <h1>Register Patient</h1>
  <input id="name" placeholder="Name" />

  <input id="age" placeholder="Age" type="number" />
  <input id="complaint" placeholder="Complaint" />
  <button id="registerBtn">Register</button>

  <script type="module">
    import { db } from './firebase.js';
    import { addDoc, collection, serverTimestamp, doc, runTransaction } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    async function getNextToken() {
      const today = new Date().toISOString().split('T')[0];
      const ref = doc(db, "tokens", today);
      return await runTransaction(db, async (tx) => {
        const snap = await tx.get(ref);
        let count = 0;
        if (snap.exists()) count = snap.data().count;
        count++;
        tx.set(ref, { count });
        return count;
      });
    }

    document.getElementById('registerBtn').onclick = async () => {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const complaint = document.getElementById('complaint').value;
      try {
        const token = await getNextToken();
        await addDoc(collection(db, "patients"), {
          name, age, complaint,
          token, status: "waiting",
          createdAt: serverTimestamp()
        });
        alert(`Patient registered with token ${token}`);
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
