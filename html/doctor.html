<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Panel</title>
  <link rel="stylesheet" href="../../css/doctor.css"/>
</head>
<body>
  <h1>Waiting Patients</h1>
  <div id="patientList"></div>
  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    async function loadPatients() {
      const q = query(collection(db, "patients"), where("status", "==", "waiting"));
      const snap = await getDocs(q);
      const list = document.getElementById('patientList');
      list.innerHTML = "";
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.innerHTML = `
          <p>${data.token} - ${data.name} (${data.age})</p>
          <textarea placeholder="Prescription" id="presc-${docSnap.id}"></textarea>
          <button onclick="addPrescription('${docSnap.id}')">Save</button>
        `;
        list.appendChild(div);
      });
    }

    window.addPrescription = async (id) => {
      const text = document.getElementById(`presc-${id}`).value;
      await updateDoc(doc(db, "patients", id), { prescription: text, status: "completed" });
      loadPatients();
    };

    loadPatients();
  </script>
</body>
</html>
