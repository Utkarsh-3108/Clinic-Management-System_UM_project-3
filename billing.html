<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing</title>
  <link rel="stylesheet" href="billing.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Billing</h1>
    
    <div class="form-group">
      <div class="input-row">
        <div class="input-group">
          <label for="patientId">Patient ID</label>
          <input id="patientId" placeholder="Enter patient ID" />
        </div>
        
        <div class="input-group">
          <label for="amount">Amount</label>
          <input id="amount" placeholder="0.00" type="number" step="0.01" />
        </div>
      </div>
      
      <div class="button-container">
        <button id="saveBill">Save Bill</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    document.getElementById('saveBill').onclick = async () => {
      const id = document.getElementById('patientId').value;
      const amount = document.getElementById('amount').value;
      
      try {
        await updateDoc(doc(db, "patients", id), { billAmount: amount });
        alert("Bill saved successfully!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };
  </script>
</body>
</html>
